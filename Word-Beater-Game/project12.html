<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Beater</title>
  <link rel="stylesheet" href="project12.css">
  <link rel="icon" href="../favicon.png" type="image/x-icon">
</head>

<body>
  <div id="content">
    <div>
      <h1>WordBeater</h1>
    </div>
    <div id="body">
      <div id="sec">
        <div id="header">
          <h2>Type the given word witin <span>5</span> seconds</h2>
        </div>
        <div id="input">
          <input type="text" id="data" placeholder="Start typing...">
        </div>
        <div id="btn"><button type="button">Start Game</button></div>
        <div id="btn1"></div>
        <div id="foot-sec">
          <h3>Instructions</h4>
            <p>Type each word in the given amount of seconds to score.To play again,just type the current word.your
              score will reset...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="project12.js">
  </script>
</body>

</html>
